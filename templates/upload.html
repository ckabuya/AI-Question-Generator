<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Text File for Question Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .options-group {
            margin-top: 20px;
        }
        .options-group label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Text File for Question Generation</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <div class="options-group">
            <label>
                <input type="number" name="num_questions" min="1" placeholder="Number of questions" required>
            </label>
            <label>
                <input type="checkbox" name="question_types" value="mcq" checked> Multiple Choice Questions (MCQ)
            </label>
            <label>
                <input type="checkbox" name="question_types" value="tf" checked> True/False Questions (T/F)
            </label>
            <label>
                <input type="checkbox" name="question_types" value="sa"> Short Answer Questions
            </label>
            <label>
                <input type="checkbox" name="question_types" value="matching"> Matching Questions
            </label>
            <label>
                <input type="radio" name="format" value="aiken" checked> Aiken
            </label>
            <label>
                <input type="radio" name="format" value="gift"> GIFT
            </label>
        </div>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
