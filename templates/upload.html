<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Question Generator</title>
</head>
<body>
    <h1>Upload a file or paste text to generate questions</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file"><br><br>
        
        <label for="pasted_text">Or paste text:</label><br>
        <textarea name="pasted_text" id="pasted_text" rows="10" cols="50"></textarea><br><br>
        
        <label for="num_questions">Number of questions:</label>
        <input type="number" name="num_questions" id="num_questions" min="1" value="5"><br><br>
        
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select><br><br>
        
        <label for="topics">Topics (comma-separated):</label>
        <input type="text" name="topics" id="topics"><br><br>
        
        <label for="question_types">Question types:</label><br>
        <input type="checkbox" name="question_types" value="mcq"> Multiple Choice<br>
        <input type="checkbox" name="question_types" value="tf"> True/False<br>
        <input type="checkbox" name="question_types" value="sa"> Short Answer<br>
        <input type="checkbox" name="question_types" value="matching"> Matching<br><br>
        
        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="aiken">Aiken</option>
            <option value="gift">GIFT</option>
        </select><br><br>

        <label for="model">Model:</label>
        <select name="model" id="model">
            <option value="remote">Remote Model</option>
            <option value="local">Local Model</option>
            <option value="rule">Rule Based</option>
        </select><br><br>
        
        <input type="checkbox" name="preview" value="preview"> Preview<br><br>
        
        <input type="submit" value="Upload and Generate Questions">
    </form>
</body>
</html>
